<body style="overflow-y:hidden">
<div id="app">
    <el-menu

            class="el-menu-demo"
            mode="horizontal"
            @select="handleSelect"

            text-color="#fff"
            active-text-color="#148bb0">

        <el-menu-item index="3" @click="show3()">健康知识库</el-menu-item>
        <el-menu-item index="5" @click="show5()">个人健康评估</el-menu-item>
    </el-menu>

    <div id="container">

    </div>

</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->

<script>
    var Main = {
        data() {
            return {
                activeIndex: '1'
            };
        },
        mounted(){
          window.onload = () =>{
              var container = document.getElementById('container');
              var iframe = document.createElement('iframe');
              iframe.src = 'personalhealth.html';
              iframe.style.width = '100%';
              iframe.style.height = '100%';
              container.appendChild(iframe);
          }
        },
        methods: {
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            },
            show1(){
                var container = document.getElementById('container');
                container.innerHTML="";

                iframe.src = 'personalhealth.html';

                container.appendChild(iframe);
            },

            show3(){
                var container = document.getElementById('container');
                container.innerHTML="";

                iframe.src = 'healthknowledge.html';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                container.appendChild(iframe);
            },
            show5(){
                var container = document.getElementById('container');
                container.innerHTML="";
                var iframe = document.createElement('iframe');
                iframe.src = 'healthy.html';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                container.appendChild(iframe);
            },
        }
    }
     var Ctor = Vue.extend(Main)
     new Ctor().$mount('#app')

</script>
